<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact | Yamuna ST</title>

  <!-- ✅ Include AOS CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Segoe UI", sans-serif;
      background: #1a1a1a;
      color: #fff;
    }

    header.navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      background-color: #111;
      position: sticky;
      top: 0;
      z-index: 1000;
      flex-wrap: wrap;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
      color: #00d1ff;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
    }

    .nav-links a {
      text-decoration: none;
      color: #fff;
      font-weight: 500;
      background: #333;
      padding: 8px 16px;
      border-radius: 6px;
      transition: background 0.3s, transform 0.3s;
    }

    .nav-links a:hover {
      background: #00d1ff;
      color: #000;
      transform: scale(1.1);
    }

    .nav-links a.active {
      background: #00d1ff;
      color: #000;
    }

    .contact-section {
      max-width: 700px;
      margin: 60px auto;
      padding: 0 20px;
    }

    .contact-section h2 {
      text-align: center;
      font-size: 36px;
      color: #00d1ff;
      margin-bottom: 15px;
    }

    .contact-section p {
      text-align: center;
      margin-bottom: 30px;
      color: #ccc;
      font-size: 16px;
    }

    .contact-form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .contact-form input,
    .contact-form textarea {
      padding: 12px;
      border: none;
      border-radius: 6px;
      background: #2a2a2a;
      color: #fff;
      font-size: 16px;
    }

    .contact-form input:focus,
    .contact-form textarea:focus {
      outline: 2px solid #00d1ff;
    }

    .contact-form .btn {
      background: #00d1ff;
      color: #111;
      padding: 12px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .contact-form .btn:hover {
      background: #00ffff;
    }

    .contact-socials {
      margin-top: 30px;
      text-align: center;
    }

    .contact-socials a {
      margin: 0 10px;
      display: inline-block;
      transition: transform 0.3s ease;
    }

    .contact-socials a:hover {
      transform: scale(1.2);
    }

    @media (max-width: 500px) {
      .contact-section h2 {
        font-size: 28px;
      }

      .nav-links {
        flex-direction: column;
        gap: 10px;
      }
    }
  </style>
</head>
<body>

  <header class="navbar" data-aos="fade-down">
    <div class="logo">Portfolio.</div>
    <ul class="nav-links">
      <li><a href="/">Home</a></li>
      <li><a href="/about">About</a></li>
      <li><a href="/projects">Projects</a></li>
      <li><a href="/certificates">Certifications</a></li>
      <li><a href="/contact" class="active">Contact</a></li>
    </ul>
  </header>

  <section class="contact-section">
    <h2 data-aos="fade-up">Get In Touch</h2>

    <div class="contact-form" data-aos="fade-up" data-aos-delay="200">
      <p>If you’d like to discuss a project or just want to say hello, feel free to message me.</p>

      <form class="contact-form" action="/send-email" method="POST">
        <input type="text" name="name" placeholder="Your Name" required />
        <input type="email" name="email" placeholder="Your Email" required />
        <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
        <button type="submit" class="btn">Send Message</button>
      </form>
    </div>

    <div class="contact-socials" data-aos="fade-up" data-aos-delay="300">
      <a href="https://github.com/YAMUNAST" target="_blank" title="GitHub">
        <img src="https://img.icons8.com/ios-filled/40/ffffff/github.png" alt="GitHub" />
      </a>
      <a href="https://www.linkedin.com/in/yamuna-st-920603267" target="_blank" title="LinkedIn">
        <img src="https://img.icons8.com/ios-filled/40/ffffff/linkedin.png" alt="LinkedIn" />
      </a>
      <a href="mailto:yamunast2003@gmail.com" title="Email">
        <img src="https://img.icons8.com/ios-filled/40/ffffff/gmail.png" alt="Email" />
      </a>
    </div>
  </section>

  <!-- ✅ Include AOS JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>

  <script>
    // ✅ Initialize AOS
    AOS.init({
      duration: 800,
      once: true,
    });
  </script>
</body>
</html>
